{% extends "base.html" %}

{% block extrahead %}
  {% set title = config.site_name %}
  {% if page and page.title and not page.is_homepage %}
    {% set title = config.site_name ~ " - " ~ page.title | striptags %}
  {% endif %}
  <meta property="og:type" content="article">
  <meta property="og:title" content="{{ page.title ~ " - " ~ config.site_name}}">
  <meta property="og:description" content="{{ config.site_description }}">
  <meta property="og:url" content="{{ page.canonical_url }}">
  <meta property="og:image" content="https://ret2home.github.io/blog/assets/avatar.png">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@ret2home">
  <meta name="twitter:creator" content="@ret2home">

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-MJQPPFRVVS"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
  
    gtag('config', 'G-MJQPPFRVVS');
  </script>
{% endblock %}
